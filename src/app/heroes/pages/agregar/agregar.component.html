<h1>Nuevo Heroe</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" appearance="fill">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" required />
      </mat-form-field>

      <mat-form-field fxFlex="100" appearance="fill">
        <mat-label>Alter ago</mat-label>
        <input matInput type="text" required />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Primera aparicion</mat-label>
      <input matInput type="text" required />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" required />
    </mat-form-field>
    <br />
    <button mat-fab extended color="primary">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
