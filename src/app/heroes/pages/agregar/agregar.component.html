<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Heroe:
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column" appearance="fill">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100" appearance="fill">
        <mat-label>Alter ago</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Primera aparicion</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        Guardar
      </button>

      <span class="spacer"></span>

      <button
        mat-raised-button
        color="warn"
        *ngIf="heroe.id"
        (click)="borrar()"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
